<div class="container" *ngIf="project">
    <div class="image">
        <img src="{{url+'get-image/'+project.image}}" alt="imagen del proyecto" *ngIf="project.image">
    </div>
    <div class="data">
        <h3>{{project.name}}</h3>
        <h3>{{project.description}}</h3>
        <p>{{project.category}}</p>
        <p>{{project.langs}}</p>
        <p *ngIf="confirm === false">
            <a [routerLink]="[ '/editar-proyecto', project._id ]" class="button-edit">Editar</a>
            <a (click)="setConfirm(true)" class="button-delete">Borrar</a>
        </p>
        <!-- Confirmación de borrado -->
        <p *ngIf="confirm === true">
            <span class="confirm">¿Estás Seguro de borrar el proyecto?</span>
            <a (click)="setConfirm(false)" class="button-edit">Cancelar</a>
            <a (click)="deleteProject(project._id)" class="button-delete">Borrar</a>
        </p>
    </div>
    <a [routerLink]="[ '/proyectos']">Regresar</a>
</div>
